name: Deploy Backend to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2.pem
          chmod 600 ~/.ssh/ec2.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/ec2.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~

            # Clone repo if not exists
            if [ ! -d "ecommerce-user-analytics" ]; then
              git clone https://github.com/${{ github.repository }}.git
            fi

            cd ecommerce-user-analytics

            # Pull latest code
            git pull origin main

            # Go into backend
            cd backend

            # Install dependencies
            npm install

            # Run Test Cases
            npm test

            # Build
            npm run build

            # Start or restart app with PM2
            pm2 kill
            pm2 flush
            pm2 start dist/index.js --name ecommerce-api || pm2 restart ecommerce-api

            # Save PM2 process list
            pm2 save
          EOF

